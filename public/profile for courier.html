<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ФармаПлюс - Профиль курьера</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.4;
            min-height: 100vh;
        }

        /* Шапка */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: 70px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
            white-space: nowrap;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .icon-btn:active {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(0.9);
        }

        /* Основной контент */
        .container {
            margin-top: 70px;
            margin-bottom: 80px;
            padding: 0 15px;
        }

        /* Профиль */
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-id {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .profile-contacts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            font-size: 14px;
        }

        .contact-item i {
            color: #667eea;
            width: 20px;
        }

        /* Статистика */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
        }

        .stat-icon.delivered {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .stat-icon.accepted {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
        }

        .stat-icon.rating {
            background: linear-gradient(135deg, #ffd93d, #ff9a3d);
            color: white;
        }

        .stat-icon.time {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        /* Прогресс дневной нормы */
        .daily-goal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .goal-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .goal-progress {
            font-size: 14px;
            color: #667eea;
            font-weight: bold;
        }

        .progress-bar {
            height: 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .goal-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        /* Сообщения */
        .messages-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .message-item:active {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(0.98);
        }

        .message-item.unread {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .message-preview {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
        }

        .unread-badge {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* Чат */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-back {
            background: none;
            border: none;
            font-size: 18px;
            color: #667eea;
            cursor: pointer;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .chat-messages {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received {
            background: rgba(102, 126, 234, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-send {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            cursor: pointer;
            padding: 5px;
            min-width: 60px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card, .stat-card, .daily-goal, .messages-section {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Поддержка iPhone X и новее */
        @supports (padding: max(0px)) {
            .container {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }

            .bottom-nav {
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 360px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .profile-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <h1>Профиль курьера</h1>
        <div class="header-actions">
            <button class="icon-btn" onclick="profileManager.openSettings()">
                <i class="fas fa-cog"></i>
            </button>
            <button class="icon-btn" onclick="profileManager.logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Профиль -->
        <div class="profile-card">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name" id="courier-name">Иван Курьеров</div>
            <div class="profile-id">ID: <span id="courier-id">C-7842</span></div>
            
            <div class="profile-contacts">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span id="courier-phone">+7 (999) 123-45-67</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span id="courier-email">courier@pharmaplus.ru</span>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon delivered">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="total-delivered">0</div>
                <div class="stat-label">Доставлено</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon accepted">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="total-accepted">0</div>
                <div class="stat-label">Принято</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon rating">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-value" id="courier-rating">0.0</div>
                <div class="stat-label">Рейтинг</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon time">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="avg-time">0</div>
                <div class="stat-label">Ср. время (мин)</div>
            </div>
        </div>

        <!-- Дневная норма -->
        <div class="daily-goal">
            <div class="goal-header">
                <div class="goal-title">Дневная норма</div>
                <div class="goal-progress" id="goal-progress">0/10</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="goal-info">
                <span>Начало смены: 08:00</span>
                <span>Цель: 10 заказов</span>
            </div>
        </div>

        <!-- Сообщения -->
        <div class="messages-section">
            <div class="section-header">
                <div class="section-title">Сообщения</div>
                <div class="unread-badge" id="unread-count" style="display: none">0</div>
            </div>
            <div class="messages-list" id="messages-list">
                <!-- Сообщения будут добавляться через JavaScript -->
            </div>
        </div>
    </div>

    <!-- Чат -->
    <div class="chat-modal" id="chat-modal">
        <div class="chat-header">
            <button class="chat-back" onclick="profileManager.closeChat()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-contact">
                <div class="message-avatar">
                    <i class="fas fa-headset"></i>
                </div>
                <div>
                    <div class="message-sender" id="chat-sender">Поддержка</div>
                    <div class="message-preview">Онлайн</div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения чата будут добавляться через JavaScript -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Введите сообщение..." id="chat-input">
            <button class="chat-send" onclick="profileManager.sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Нижнее меню -->
    <div class="bottom-nav">
        <a href="courier.html" class="nav-item">
            <i class="fas fa-motorcycle"></i>
            <span>Заказы</span>
        </a>
        <a href="courier-profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        class ProfileManager {
            constructor() {
                this.courierData = {
                    name: "Иван Курьеров",
                    id: "C-7842",
                    phone: "+992 00 025 55 55",
                    email: "courier@pharmaplus.tj",
                    stats: {
                        delivered: 0,
                        accepted: 0,
                        rating: 0.0,
                        avgTime: 0
                    },
                    dailyGoal: {
                        current: 0,
                        target: 10
                    },
                    messages: []
                };
                
                this.chatMessages = [
                    {
                        sender: "support",
                        text: "Здравствуйте! Чем могу помочь?",
                        time: "10:30",
                        type: "received"
                    },
                    {
                        sender: "courier",
                        text: "Добрый день! У меня вопрос по поводу нового заказа на Тверской улице.",
                        time: "10:32",
                        type: "sent"
                    },
                    {
                        sender: "support",
                        text: "Да, конечно. Что именно вас интересует?",
                        time: "10:33",
                        type: "received"
                    }
                ];
                
                this.initialize();
            }

            initialize() {
                this.loadProfileData();
                this.loadMessages();
                this.setupEventListeners();
            }

            loadProfileData() {
                // Загрузка данных профиля
                document.getElementById('courier-name').textContent = this.courierData.name;
                document.getElementById('courier-id').textContent = this.courierData.id;
                document.getElementById('courier-phone').textContent = this.courierData.phone;
                document.getElementById('courier-email').textContent = this.courierData.email;

                // Обновление статистики
                this.updateStats();
                
                // Обновление прогресса дневной нормы
                this.updateDailyGoal();
            }

            updateStats() {
                document.getElementById('total-delivered').textContent = this.courierData.stats.delivered;
                document.getElementById('total-accepted').textContent = this.courierData.stats.accepted;
                document.getElementById('courier-rating').textContent = this.courierData.stats.rating.toFixed(1);
                document.getElementById('avg-time').textContent = this.courierData.stats.avgTime;
            }

            updateDailyGoal() {
                const progress = (this.courierData.dailyGoal.current / this.courierData.dailyGoal.target) * 100;
                document.getElementById('goal-progress').textContent = 
                    `${this.courierData.dailyGoal.current}/${this.courierData.dailyGoal.target}`;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }

            loadMessages() {
                const messagesList = document.getElementById('messages-list');
                const demoMessages = [
                    {
                        id: 1,
                        sender: "Поддержка",
                        preview: "Добро пожаловать в команду ФармаПлюс!",
                        time: "09:15",
                        unread: true,
                        avatar: "headset"
                    },
                    {
                        id: 2,
                        sender: "Администратор",
                        preview: "Обновление правил доставки",
                        time: "Вчера",
                        unread: false,
                        avatar: "user-shield"
                    },
                    {
                        id: 3,
                        sender: "Оператор",
                        preview: "Вопрос по заказу #7842",
                        time: "2 дня назад",
                        unread: false,
                        avatar: "user-tie"
                    }
                ];

                this.courierData.messages = demoMessages;

                messagesList.innerHTML = '';
                let unreadCount = 0;

                demoMessages.forEach(message => {
                    if (message.unread) unreadCount++;
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message-item ${message.unread ? 'unread' : ''}`;
                    messageElement.onclick = () => this.openChat(message);
                    
                    messageElement.innerHTML = `
                        <div class="message-avatar">
                            <i class="fas fa-${message.avatar}"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-sender">${message.sender}</div>
                            <div class="message-preview">${message.preview}</div>
                        </div>
                        <div class="message-time">${message.time}</div>
                        ${message.unread ? '<div class="unread-badge">1</div>' : ''}
                    `;
                    
                    messagesList.appendChild(messageElement);
                });

                // Обновление бейджа непрочитанных сообщений
                const unreadBadge = document.getElementById('unread-count');
                if (unreadCount > 0) {
                    unreadBadge.textContent = unreadCount;
                    unreadBadge.style.display = 'flex';
                } else {
                    unreadBadge.style.display = 'none';
                }
            }

            openChat(message) {
                document.getElementById('chat-modal').style.display = 'flex';
                document.getElementById('chat-sender').textContent = message.sender;
                
                // Загрузка истории чата
                this.loadChatHistory();
                
                // Помечаем сообщение как прочитанное
                message.unread = false;
                this.loadMessages();
            }

            closeChat() {
                document.getElementById('chat-modal').style.display = 'none';
            }

            loadChatHistory() {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';

                this.chatMessages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.type === 'received' ? 'received' : 'sent'}`;
                    
                    messageElement.innerHTML = `
                        <div>${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });

                // Прокрутка вниз
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('chat-input');
                const text = input.value.trim();
                
                if (text) {
                    const now = new Date();
                    const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                    
                    // Добавляем сообщение в историю
                    this.chatMessages.push({
                        sender: "courier",
                        text: text,
                        time: time,
                        type: "sent"
                    });

                    // Обновляем чат
                    this.loadChatHistory();
                    
                    // Очищаем поле ввода
                    input.value = '';

                    // Имитация ответа поддержки
                    setTimeout(() => {
                        this.chatMessages.push({
                            sender: "support",
                            text: "Спасибо за информацию! Мы обработаем ваш запрос.",
                            time: `${now.getHours()}:${(now.getMinutes() + 1).toString().padStart(2, '0')}`,
                            type: "received"
                        });
                        this.loadChatHistory();
                    }, 1000);
                }
            }

            openSettings() {
                alert('Настройки профиля будут доступны в следующем обновлении');
            }

            logout() {
                if (confirm('Вы уверены, что хотите выйти?')) {
                    window.location.href = 'main.html';
                }
            }

            setupEventListeners() {
                // Отправка сообщения по Enter
                document.getElementById('chat-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Загрузка данных при возвращении на страницу
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.loadProfileData();
                        this.loadMessages();
                    }
                });
            }
        }

        // Инициализация при загрузке страницы
        let profileManager;
        document.addEventListener('DOMContentLoaded', function() {
            profileManager = new ProfileManager();
        });
    </script>
</body>
