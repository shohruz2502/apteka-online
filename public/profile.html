<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ФармаПлюс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --primary-light: #BBDEFB;
            --light: #f8f9fa;
            --dark: #212121;
            --gray: #757575;
            --light-gray: #f5f5f5;
            --border: #E0E0E0;
            --error: #F44336;
            --success: #4CAF50;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Шапка */
        .header {
            background: white;
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--dark);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .back-btn:active {
            background: var(--light-gray);
        }
        
        .header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        /* Основной контент */
        .container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Профиль пользователя */
        .profile-header {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: var(--shadow);
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: var(--shadow);
        }
        
        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .profile-email {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .profile-phone {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .auth-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .auth-badge.google {
            background: #DB4437;
        }

        .auth-badge.email {
            background: var(--primary);
        }
        
        /* Аккаунт */
        .account-section {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .account-item:last-child {
            border-bottom: none;
        }
        
        .account-label {
            font-weight: 500;
            color: var(--dark);
        }
        
        .account-value {
            color: var(--gray);
            text-align: right;
        }

        .editable-field {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .edit-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .edit-btn:active {
            background: var(--primary-light);
        }

        .edit-input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            width: 150px;
        }

        .save-cancel-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .save-btn, .cancel-btn {
            padding: 0.3rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .save-btn {
            background: var(--success);
            color: white;
        }

        .cancel-btn {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        /* Кнопки действий */
        .actions-section {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 0.8rem;
        }
        
        .btn:last-child {
            margin-bottom: 0;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .btn-primary:active {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        .btn-secondary:active {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-danger:active {
            background: #d32f2f;
        }

        .btn-google {
            background: #DB4437;
            color: white;
        }

        .btn-google:active {
            background: #C23321;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Модальное окно смены пароля */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .modal-close:active {
            background: var(--light-gray);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 80px;
            right: 1rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 2000;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .notification.error {
            background: var(--error);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Индикатор загрузки */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            display: none;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Нижнее меню */
        .bottom-nav {
            border-radius: 50px;
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(198, 195, 195, 0.418);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.237);
            z-index: 1000;
            border-top: 1px solid var(--border);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: var(--gray);
            text-decoration: none;
            cursor: pointer;
            padding: 0.3rem;
            min-width: 60px;
            transition: color 0.3s;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }
        
        .cart-badge {
            position: absolute;
            top: -2px;
            right: 8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Состояние неавторизованного пользователя */
        .unauthorized-state {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .unauthorized-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .unauthorized-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .unauthorized-text {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }
        
        /* Адаптация для больших экранов */
        @media (min-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .header {
                padding: 1rem 1.5rem;
            }
            
            .profile-header, .account-section, .actions-section {
                padding: 2rem;
            }
        }
        
        /* Поддержка iPhone X и новее */
        @supports (padding: max(0px)) {
            .container {
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
            
            .bottom-nav {
                padding-bottom: max(0.8rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Профиль</h1>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Состояние неавторизованного пользователя -->
        <div class="unauthorized-state" id="unauthorized-state" style="display: none;">
            <div class="unauthorized-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="unauthorized-title">Вы не авторизованы</div>
            <div class="unauthorized-text">Войдите в аккаунт, чтобы получить доступ к вашему профилю</div>
            <button class="btn btn-primary" onclick="goToLogin()">
                <i class="fas fa-sign-in-alt"></i>
                Вход / Регистрация
            </button>
        </div>

        <!-- Профиль авторизованного пользователя -->
        <div id="authorized-content" style="display: none;">
            <!-- Заголовок профиля -->
            <div class="profile-header">
                <div class="avatar-container">
                    <div
                        class="profile-avatar"
                        id="profile-avatar"
                        onclick="document.getElementById('avatar-input').click()"
                    >
                        <i class="fas fa-user" id="avatar-icon"></i>
                    </div>
                    <div
                        class="avatar-upload"
                        onclick="document.getElementById('avatar-input').click()"
                    >
                        <i class="fas fa-camera"></i>
                    </div>
                    <input
                        type="file"
                        id="avatar-input"
                        accept="image/*"
                        style="display: none"
                        onchange="uploadAvatar(this.files[0])"
                    />
                </div>
                <div class="profile-name" id="profile-display-name">
                    Загрузка...
                    <span class="auth-badge" id="auth-badge"></span>
                </div>
                <div class="profile-email" id="profile-display-email">Загрузка...</div>
                <div class="profile-phone" id="profile-display-phone">Загрузка...</div>
            </div>

            <!-- Аккаунт -->
            <div class="account-section">
                <div class="section-title">
                    <i class="fas fa-user-circle"></i>
                    Аккаунт
                </div>
                
                <div class="account-item">
                    <div class="account-label">ФИО</div>
                    <div class="account-value" id="account-fullname">
                        <div class="editable-field">
                            <span id="fullname-text">Загрузка...</span>
                            <button class="edit-btn" onclick="editField('fullname')">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                        <div id="fullname-edit" style="display: none;">
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="text" id="edit-first-name" class="edit-input" placeholder="Имя">
                                <input type="text" id="edit-last-name" class="edit-input" placeholder="Фамилия">
                            </div>
                            <div class="save-cancel-buttons">
                                <button class="save-btn" onclick="saveField('fullname')">Сохранить</button>
                                <button class="cancel-btn" onclick="cancelEdit('fullname')">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="account-item">
                    <div class="account-label">Логин</div>
                    <div class="account-value" id="account-username">Загрузка...</div>
                </div>
                
                <div class="account-item">
                    <div class="account-label">Email</div>
                    <div class="account-value" id="account-email">Загрузка...</div>
                </div>
                
                <div class="account-item">
                    <div class="account-label">Телефон</div>
                    <div class="account-value" id="account-phone">
                        <div class="editable-field">
                            <span id="phone-text">Загрузка...</span>
                            <button class="edit-btn" onclick="editField('phone')">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                        <div id="phone-edit" style="display: none;">
                            <input type="tel" id="edit-phone" class="edit-input" placeholder="+992 XX XXX XX XX">
                            <div class="save-cancel-buttons">
                                <button class="save-btn" onclick="saveField('phone')">Сохранить</button>
                                <button class="cancel-btn" onclick="cancelEdit('phone')">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="account-item">
                    <div class="account-label">Способ входа</div>
                    <div class="account-value" id="account-auth-type">Загрузка...</div>
                </div>
            </div>

            <!-- Кнопки действий -->
            <div class="actions-section">
                <button class="btn btn-primary" id="save-btn" onclick="saveProfile()" disabled>
                    <i class="fas fa-save"></i>
                    Сохранить изменения
                </button>

                <button class="btn btn-secondary" id="change-password-btn" onclick="openPasswordModal()">
                    <i class="fas fa-key"></i>
                    Сменить пароль
                </button>

                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти из аккаунта
                </button>
            </div>
        </div>

        <!-- Индикатор загрузки -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Загрузка...</div>
        </div>
    </div>

    <!-- Модальное окно смены пароля -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Смена пароля</div>
                <button class="modal-close" onclick="closePasswordModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">Текущий пароль</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        class="form-input"
                        id="current-password-modal"
                        placeholder="Введите текущий пароль"
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        onclick="togglePassword('current-password-modal')"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Новый пароль</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        class="form-input"
                        id="new-password-modal"
                        placeholder="Введите новый пароль"
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        onclick="togglePassword('new-password-modal')"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Подтвердите новый пароль</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        class="form-input"
                        id="confirm-password-modal"
                        placeholder="Повторите новый пароль"
                    />
                    <button
                        type="button"
                        class="password-toggle"
                        onclick="togglePassword('confirm-password-modal')"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button class="btn btn-primary" onclick="changePassword()">
                Сменить пароль
            </button>
        </div>
    </div>

    <!-- Нижнее меню -->
    <div class="bottom-nav">
        <a href="main.html" class="nav-item">
            <i class="fas fa-home"></i>
            Главная
        </a>
        <a href="categories.html" class="nav-item">
            <i class="fas fa-th-large"></i>
            Категории
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            Корзина
            <span class="cart-badge" id="cart-badge">0</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            Профиль
        </a>
    </div>

    <script>
        let currentUser = null;
        let originalUserData = null;
        let isGoogleUser = false;

        // Инициализация при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            setupEventListeners();
            checkAuthStatus();
            updateCartBadge();
        });

        // Проверка статуса авторизации
        function checkAuthStatus() {
            const storedUser = localStorage.getItem("user");
            
            if (storedUser) {
                try {
                    currentUser = JSON.parse(storedUser);
                    originalUserData = { ...currentUser };
                    isGoogleUser = !!currentUser.google_id;
                    
                    // Если у нас есть базовые данные пользователя, показываем их
                    displayUserData(currentUser);
                    showAuthorizedContent();
                    
                    // Загружаем актуальные данные с сервера
                    loadProfile();
                } catch (e) {
                    console.error("Ошибка парсинга данных пользователя:", e);
                    localStorage.removeItem("user");
                    showUnauthorizedContent();
                }
            } else {
                showUnauthorizedContent();
            }
        }

        // Показать контент для авторизованного пользователя
        function showAuthorizedContent() {
            document.getElementById("unauthorized-state").style.display = "none";
            document.getElementById("authorized-content").style.display = "block";
        }

        // Показать контент для неавторизованного пользователя
        function showUnauthorizedContent() {
            document.getElementById("unauthorized-state").style.display = "block";
            document.getElementById("authorized-content").style.display = "none";
        }

        // Загрузка профиля с сервера
        async function loadProfile() {
            showLoading();
            try {
                const response = await fetch("/api/auth/me", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (response.status === 401) {
                    // Пользователь не авторизован
                    localStorage.removeItem("user");
                    showUnauthorizedContent();
                    return;
                }

                if (!response.ok) {
                    throw new Error("Ошибка загрузки профиля");
                }

                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    originalUserData = { ...currentUser };
                    isGoogleUser = !!currentUser.google_id;
                    localStorage.setItem("user", JSON.stringify(currentUser));
                    displayUserData(currentUser);
                    showAuthorizedContent();
                } else {
                    throw new Error(data.error || "Ошибка загрузки");
                }
            } catch (error) {
                console.error("Ошибка загрузки профиля:", error);
                
                // Если ошибка 401 (не авторизован), показываем форму входа
                if (error.message.includes('401') || error.message.includes('Не авторизован')) {
                    localStorage.removeItem("user");
                    showUnauthorizedContent();
                } else {
                    showNotification("Ошибка загрузки профиля", "error");
                    // Показываем данные из localStorage, даже если сервер недоступен
                    if (currentUser) {
                        displayUserData(currentUser);
                        showAuthorizedContent();
                    }
                }
            } finally {
                hideLoading();
            }
        }

        // Отображение данных пользователя
        function displayUserData(user) {
            const displayName = 
                `${user.first_name || ""} ${user.last_name || ""}`.trim() || 
                user.username || 
                "Пользователь";
                
            document.getElementById("profile-display-name").innerHTML = displayName;
            document.getElementById("profile-display-email").textContent = user.email || "Не указан";
            document.getElementById("profile-display-phone").textContent = user.phone || "Не указан";

            // Отображаем бейдж способа входа
            const authBadge = document.getElementById("auth-badge");
            if (user.google_id) {
                authBadge.textContent = "Google";
                authBadge.className = "auth-badge google";
                document.getElementById("change-password-btn").style.display = "none";
            } else {
                authBadge.textContent = "Email";
                authBadge.className = "auth-badge email";
                document.getElementById("change-password-btn").style.display = "block";
            }

            if (user.avatar) {
                document.getElementById("profile-avatar").innerHTML = `<img src="${user.avatar}" alt="Аватар">`;
            } else {
                document.getElementById("profile-avatar").innerHTML = '<i class="fas fa-user" id="avatar-icon"></i>';
            }

            // Заполняем данные в разделе "Аккаунт"
            const fullName = `${user.last_name || ""} ${user.first_name || ""} ${user.middle_name || ""}`.trim() || "Не указано";
            document.getElementById("fullname-text").textContent = fullName;
            document.getElementById("account-username").textContent = user.username || "Не указан";
            document.getElementById("account-email").textContent = user.email || "Не указан";
            document.getElementById("phone-text").textContent = user.phone || "Не указан";
            document.getElementById("account-auth-type").textContent = user.google_id ? "Google" : "Email/Пароль";

            // Заполняем поля для редактирования
            document.getElementById("edit-first-name").value = user.first_name || "";
            document.getElementById("edit-last-name").value = user.last_name || "";
            document.getElementById("edit-phone").value = user.phone || "";

            checkForChanges();
        }

        // Редактирование поля
        function editField(field) {
            document.getElementById(`${field}-text`).style.display = "none";
            document.getElementById(`${field}-edit`).style.display = "block";
        }

        // Отмена редактирования
        function cancelEdit(field) {
            document.getElementById(`${field}-edit`).style.display = "none";
            document.getElementById(`${field}-text`).style.display = "block";
            
            // Восстанавливаем оригинальные значения
            if (field === 'fullname') {
                document.getElementById("edit-first-name").value = currentUser.first_name || "";
                document.getElementById("edit-last-name").value = currentUser.last_name || "";
            } else if (field === 'phone') {
                document.getElementById("edit-phone").value = currentUser.phone || "";
            }
        }

        // Сохранение поля
        function saveField(field) {
            if (field === 'fullname') {
                const firstName = document.getElementById("edit-first-name").value.trim();
                const lastName = document.getElementById("edit-last-name").value.trim();
                
                if (!firstName || !lastName) {
                    showNotification("Заполните имя и фамилию", "error");
                    return;
                }
                
                currentUser.first_name = firstName;
                currentUser.last_name = lastName;
                
            } else if (field === 'phone') {
                const phone = document.getElementById("edit-phone").value.trim();
                
                if (!phone) {
                    showNotification("Введите номер телефона", "error");
                    return;
                }
                
                if (!/^\+992[0-9]{9}$/.test(phone)) {
                    showNotification("Введите корректный номер телефона Таджикистана (+992XXXXXXXXX)", "error");
                    return;
                }
                
                currentUser.phone = phone;
            }
            
            cancelEdit(field);
            displayUserData(currentUser);
            checkForChanges();
        }

        // Сохранение профиля
        async function saveProfile() {
            const saveBtn = document.getElementById("save-btn");
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Сохранение...';

            try {
                const formData = {
                    user_id: currentUser.id,
                    first_name: currentUser.first_name,
                    last_name: currentUser.last_name,
                    middle_name: currentUser.middle_name,
                    phone: currentUser.phone,
                };

                const response = await fetch("/api/user/update-profile", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || "Ошибка сохранения");
                }

                if (result.success) {
                    showNotification("Профиль успешно обновлен");
                    currentUser = { ...currentUser, ...formData };
                    originalUserData = { ...currentUser };
                    localStorage.setItem("user", JSON.stringify(currentUser));
                    displayUserData(currentUser);
                } else {
                    throw new Error(result.error || "Ошибка сохранения");
                }
            } catch (error) {
                console.error("Ошибка сохранения профиля:", error);
                showNotification(error.message, "error");
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Сохранить изменения';
                checkForChanges();
            }
        }

        // Загрузка аватарки
        async function uploadAvatar(file) {
            if (!file) return;

            if (!file.type.startsWith("image/")) {
                showNotification("Пожалуйста, выберите изображение", "error");
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showNotification("Размер изображения не должен превышать 5MB", "error");
                return;
            }

            showLoading();

            try {
                // В реальном приложении здесь должна быть загрузка на сервер
                // Для демонстрации просто создаем URL для предпросмотра
                const avatarUrl = URL.createObjectURL(file);

                // Сохраняем в localStorage для демонстрации
                currentUser.avatar = avatarUrl;
                localStorage.setItem("user", JSON.stringify(currentUser));
                
                document.getElementById("profile-avatar").innerHTML = `<img src="${avatarUrl}" alt="Аватар">`;
                showNotification("Аватар успешно обновлен");
                
                // Обновляем оригинальные данные
                originalUserData.avatar = avatarUrl;
                checkForChanges();
            } catch (error) {
                console.error("Ошибка загрузки аватарки:", error);
                showNotification(error.message, "error");
            } finally {
                hideLoading();
            }
        }

        // Смена пароля
        async function changePassword() {
            // Для Google пользователей отключаем смену пароля
            if (isGoogleUser) {
                showNotification("Для пользователей Google смена пароля недоступна", "error");
                return;
            }

            try {
                const currentPassword = document.getElementById("current-password-modal").value;
                const newPassword = document.getElementById("new-password-modal").value;
                const confirmPassword = document.getElementById("confirm-password-modal").value;

                if (!currentPassword) {
                    throw new Error("Введите текущий пароль");
                }

                if (!newPassword) {
                    throw new Error("Введите новый пароль");
                }

                if (newPassword !== confirmPassword) {
                    throw new Error("Новые пароли не совпадают");
                }

                if (newPassword.length < 6) {
                    throw new Error("Пароль должен содержать минимум 6 символов");
                }

                const response = await fetch("/api/user/change-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        current_password: currentPassword,
                        new_password: newPassword,
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || "Ошибка смены пароля");
                }

                if (result.success) {
                    showNotification("Пароль успешно изменен");
                    closePasswordModal();
                    document.getElementById("current-password-modal").value = "";
                    document.getElementById("new-password-modal").value = "";
                    document.getElementById("confirm-password-modal").value = "";
                } else {
                    throw new Error(result.error || "Ошибка смены пароля");
                }
            } catch (error) {
                console.error("Ошибка смены пароля:", error);
                showNotification(error.message, "error");
            }
        }

        // Открытие модального окна смены пароля
        function openPasswordModal() {
            // Для Google пользователей показываем сообщение
            if (isGoogleUser) {
                showNotification("Для пользователей Google смена пароля недоступна", "error");
                return;
            }
            document.getElementById("password-modal").style.display = "flex";
        }

        // Закрытие модального окна смены пароля
        function closePasswordModal() {
            document.getElementById("password-modal").style.display = "none";
            document.getElementById("current-password-modal").value = "";
            document.getElementById("new-password-modal").value = "";
            document.getElementById("confirm-password-modal").value = "";
        }

        // Выход из аккаунта
        function logout() {
            if (confirm("Вы уверены, что хотите выйти из аккаунта?")) {
                localStorage.removeItem("user");
                currentUser = null;
                originalUserData = null;
                showUnauthorizedContent();
                showNotification("Вы вышли из аккаунта");
            }
        }

        // Переход на страницу входа
        function goToLogin() {
            window.location.href = "register.html";
        }

        // Назад
        function goBack() {
            window.history.back();
        }

        // Переключение видимости пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector(".password-toggle i");

            if (input.type === "password") {
                input.type = "text";
                icon.className = "fas fa-eye-slash";
            } else {
                input.type = "password";
                icon.className = "fas fa-eye";
            }
        }

        // Уведомления
        function showNotification(message, type = "success") {
            const existingNotifications = document.querySelectorAll(".notification");
            existingNotifications.forEach((notification) => notification.remove());

            const notification = document.createElement("div");
            notification.className = `notification ${type === "error" ? "error" : ""}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas ${type === "error" ? "fa-exclamation-circle" : "fa-check-circle"}" style="font-size: 18px;"></i>
                    <div>${message}</div>
                </div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = "slideInRight 0.3s ease reverse";
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Индикатор загрузки
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }

        // Обновление бейджа корзины
        async function updateCartBadge() {
            const userData = localStorage.getItem("user");
            if (!userData) {
                document.getElementById("cart-badge").textContent = "0";
                return;
            }

            try {
                const user = JSON.parse(userData);
                const response = await fetch(`/api/cart?user_id=${user.id}`);
                const data = await response.json();

                if (data.success) {
                    const totalItems = data.items.reduce((sum, item) => sum + item.quantity, 0);
                    document.getElementById("cart-badge").textContent = totalItems;
                }
            } catch (error) {
                console.error("Ошибка получения корзины:", error);
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Проверка изменений
            window.addEventListener("storage", (e) => {
                if (e.key === "user") {
                    checkAuthStatus();
                }
            });
        }

        // Проверка изменений для кнопки сохранения
        function checkForChanges() {
            const saveBtn = document.getElementById("save-btn");
            if (!currentUser || !originalUserData) {
                saveBtn.disabled = true;
                saveBtn.style.opacity = "0.7";
                return;
            }

            const hasChanges = JSON.stringify(currentUser) !== JSON.stringify(originalUserData);

            saveBtn.disabled = !hasChanges;
            saveBtn.style.opacity = hasChanges ? "1" : "0.7";
        }
    </script>
