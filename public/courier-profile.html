<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ФармаПлюс - Профиль курьера</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.4;
            min-height: 100vh;
        }

        /* Шапка */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: 70px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
            white-space: nowrap;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .icon-btn:active {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(0.9);
        }

        /* Основной контент */
        .container {
            margin-top: 70px;
            margin-bottom: 80px;
            padding: 0 15px;
        }

        /* Профиль */
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-id {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .profile-contacts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            font-size: 14px;
        }

        .contact-item i {
            color: #667eea;
            width: 20px;
        }

        /* Статистика */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
        }

        .stat-icon.delivered {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .stat-icon.accepted {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
        }

        .stat-icon.rating {
            background: linear-gradient(135deg, #ffd93d, #ff9a3d);
            color: white;
        }

        .stat-icon.earnings {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        /* Прогресс дневной нормы */
        .daily-goal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .goal-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .goal-progress {
            font-size: 14px;
            color: #667eea;
            font-weight: bold;
        }

        .progress-bar {
            height: 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .goal-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        /* Сообщения */
        .messages-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .message-item:active {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(0.98);
        }

        .message-item.unread {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .message-preview {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
        }

        .unread-badge {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* Чат */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-back {
            background: none;
            border: none;
            font-size: 18px;
            color: #667eea;
            cursor: pointer;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .chat-messages {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received {
            background: rgba(102, 126, 234, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-send {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Нижнее меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            cursor: pointer;
            padding: 5px;
            min-width: 60px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 5px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card, .stat-card, .daily-goal, .messages-section {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Поддержка iPhone X и новее */
        @supports (padding: max(0px)) {
            .container {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }

            .bottom-nav {
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 360px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .profile-card {
                padding: 20px 15px;
            }
        }

        /* Загрузка */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #ff4444;
        }

        .error-message i {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <h1>Профиль курьера</h1>
        <div class="header-actions">
            <button class="icon-btn" onclick="profileManager.openSettings()">
                <i class="fas fa-cog"></i>
            </button>
            <button class="icon-btn" onclick="profileManager.logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Профиль -->
        <div class="profile-card" id="profile-card">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка профиля...</div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="stats-grid" id="stats-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка статистики...</div>
            </div>
        </div>

        <!-- Дневная норма -->
        <div class="daily-goal" id="daily-goal">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка данных...</div>
            </div>
        </div>

        <!-- Сообщения -->
        <div class="messages-section" id="messages-section">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загрузка сообщений...</div>
            </div>
        </div>
    </div>

    <!-- Чат -->
    <div class="chat-modal" id="chat-modal">
        <div class="chat-header">
            <button class="chat-back" onclick="profileManager.closeChat()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-contact">
                <div class="message-avatar">
                    <i class="fas fa-headset"></i>
                </div>
                <div>
                    <div class="message-sender" id="chat-sender">Поддержка</div>
                    <div class="message-preview">Онлайн</div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения чата будут добавляться через JavaScript -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Введите сообщение..." id="chat-input">
            <button class="chat-send" onclick="profileManager.sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Нижнее меню -->
    <div class="bottom-nav">
        <a href="courier.html" class="nav-item">
            <i class="fas fa-motorcycle"></i>
            <span>Заказы</span>
        </a>
        <a href="courier-profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        class ProfileManager {
            constructor() {
                this.courierData = null;
                this.currentUser = null;
                this.messages = [];
                this.chats = [];
                this.currentChatId = null;
                
                this.initialize();
            }

            async initialize() {
                await this.loadCurrentUser();
                if (this.currentUser) {
                    await this.loadCourierData();
                    await this.loadMessages();
                    await this.loadChats();
                }
                this.setupEventListeners();
            }

            async loadCurrentUser() {
                const userData = localStorage.getItem('user');
                if (userData) {
                    try {
                        this.currentUser = JSON.parse(userData);
                    } catch (e) {
                        console.error('Ошибка загрузки пользователя:', e);
                    }
                }
            }

            async loadCourierData() {
                try {
                    if (!this.currentUser) {
                        throw new Error('Пользователь не авторизован');
                    }

                    const userId = this.currentUser.id || this.currentUser.sub;
                    const response = await fetch(`/api/courier/profile?user_id=${userId}`);
                    
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки данных курьера');
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.courierData = data.courier;
                        this.displayProfileData();
                        this.updateStats();
                        this.updateDailyGoal();
                    } else {
                        throw new Error(data.error || 'Курьер не зарегистрирован');
                    }
                    
                } catch (error) {
                    console.error('Ошибка загрузки данных курьера:', error);
                    this.showError('Не удалось загрузить данные профиля');
                }
            }

            async loadMessages() {
                try {
                    if (!this.currentUser) return;

                    const userId = this.currentUser.id || this.currentUser.sub;
                    const response = await fetch(`/api/courier/messages?user_id=${userId}`);
                    
                    if (!response.ok) {
                        // Используем демо-сообщения если endpoint не доступен
                        this.messages = this.getDemoMessages();
                    } else {
                        const data = await response.json();
                        this.messages = data.messages || [];
                    }
                    
                    this.displayMessages();
                    
                } catch (error) {
                    console.error('Ошибка загрузки сообщений:', error);
                    this.messages = this.getDemoMessages();
                    this.displayMessages();
                }
            }

            async loadChats() {
                try {
                    if (!this.currentUser) return;

                    const userId = this.currentUser.id || this.currentUser.sub;
                    const response = await fetch(`/api/courier/chats?user_id=${userId}`);
                    
                    if (!response.ok) {
                        // Используем демо-чаты если endpoint не доступен
                        this.chats = this.getDemoChats();
                    } else {
                        const data = await response.json();
                        this.chats = data.chats || [];
                    }
                    
                } catch (error) {
                    console.error('Ошибка загрузки чатов:', error);
                    this.chats = this.getDemoChats();
                }
            }

            getDemoMessages() {
                return [
                    {
                        id: 1,
                        subject: "Добро пожаловать в команду!",
                        message: "Добро пожаловать в команду курьеров ФармаПлюс! Мы рады видеть вас в нашей команде.",
                        message_type: "info",
                        is_read: false,
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 2,
                        subject: "Обновление правил доставки",
                        message: "Обратите внимание на обновленные правила доставки в приложении.",
                        message_type: "warning",
                        is_read: true,
                        created_at: new Date(Date.now() - 86400000).toISOString()
                    },
                    {
                        id: 3,
                        subject: "Новый заказ доступен",
                        message: "Вам доступен новый заказ для доставки.",
                        message_type: "urgent",
                        is_read: false,
                        created_at: new Date(Date.now() - 3600000).toISOString()
                    }
                ];
            }

            getDemoChats() {
                return [
                    {
                        id: 1,
                        participant_name: "Поддержка ФармаПлюс",
                        last_message: "Добро пожаловать в команду курьеров!",
                        last_message_at: new Date().toISOString(),
                        unread_count: 0
                    }
                ];
            }

            displayProfileData() {
                const profileCard = document.getElementById('profile-card');
                
                if (!this.courierData) {
                    profileCard.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div>Профиль курьера не найден</div>
                            <button onclick="location.href='courier-register.html'" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                Зарегистрироваться как курьер
                            </button>
                        </div>
                    `;
                    return;
                }

                profileCard.innerHTML = `
                    <div class="profile-avatar">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <div class="profile-name">${this.courierData.first_name} ${this.courierData.last_name}</div>
                    <div class="profile-id">ID: ${this.courierData.courier_code}</div>
                    <div style="margin: 10px 0; padding: 8px 12px; background: rgba(76, 175, 80, 0.1); border-radius: 10px; color: #4CAF50; font-size: 14px;">
                        <i class="fas fa-${this.courierData.vehicle_type === 'car' ? 'car' : 'bicycle'}"></i>
                        ${this.courierData.vehicle_type === 'car' ? 'Автомобиль' : 'Велосипед'} ${this.courierData.vehicle_number ? `- ${this.courierData.vehicle_number}` : ''}
                    </div>
                    
                    <div class="profile-contacts">
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>${this.courierData.phone}</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>${this.courierData.email}</span>
                        </div>
                    </div>
                `;
            }

            updateStats() {
                const statsGrid = document.getElementById('stats-grid');
                
                if (!this.courierData) {
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-icon delivered">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-value">0</div>
                            <div class="stat-label">Доставлено</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon accepted">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-value">0</div>
                            <div class="stat-label">Принято</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon rating">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="stat-value">0.0</div>
                            <div class="stat-label">Рейтинг</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon earnings">
                                <i class="fas fa-ruble-sign"></i>
                            </div>
                            <div class="stat-value">0₽</div>
                            <div class="stat-label">Заработок</div>
                        </div>
                    `;
                    return;
                }

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon delivered">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value">${this.courierData.completed_orders || 0}</div>
                        <div class="stat-label">Доставлено</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon accepted">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-value">${(this.courierData.total_orders || 0) - (this.courierData.completed_orders || 0)}</div>
                        <div class="stat-label">Принято</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon rating">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-value">${this.courierData.rating?.toFixed(1) || '5.0'}</div>
                        <div class="stat-label">Рейтинг</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon earnings">
                            <i class="fas fa-ruble-sign"></i>
                        </div>
                        <div class="stat-value">${this.courierData.total_earnings || 0}₽</div>
                        <div class="stat-label">Заработок</div>
                    </div>
                `;
            }

            updateDailyGoal() {
                const current = this.courierData?.current_daily_orders || 0;
                const target = this.courierData?.daily_goal || 10;
                const progress = Math.min((current / target) * 100, 100);
                
                const dailyGoal = document.getElementById('daily-goal');
                dailyGoal.innerHTML = `
                    <div class="goal-header">
                        <div class="goal-title">Дневная норма доставок</div>
                        <div class="goal-progress">${current}/${target}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="goal-info">
                        <span>Прогресс: ${Math.round(progress)}%</span>
                        <span>Цель: ${target} заказов</span>
                    </div>
                `;
            }

            displayMessages() {
                const messagesSection = document.getElementById('messages-section');
                
                if (!this.messages || this.messages.length === 0) {
                    messagesSection.innerHTML = `
                        <div class="section-header">
                            <div class="section-title">Сообщения системы</div>
                        </div>
                        <div style="text-align: center; padding: 40px 20px; color: #666;">
                            <i class="fas fa-envelope-open" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                            <div>Нет сообщений</div>
                        </div>
                    `;
                    return;
                }

                const unreadCount = this.messages.filter(msg => !msg.is_read).length;
                
                let messagesHTML = `
                    <div class="section-header">
                        <div class="section-title">Сообщения системы</div>
                        ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                    </div>
                    <div class="messages-list">
                `;

                this.messages.forEach(message => {
                    const time = this.formatTime(new Date(message.created_at));
                    const avatarIcon = this.getAvatarIcon(message.message_type);
                    
                    messagesHTML += `
                        <div class="message-item ${message.is_read ? '' : 'unread'}" onclick="profileManager.openMessage(${message.id})">
                            <div class="message-avatar" style="background: ${this.getMessageColor(message.message_type)}">
                                <i class="fas fa-${avatarIcon}"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-sender">Система ФармаПлюс</div>
                                <div class="message-preview">${message.subject || message.message}</div>
                            </div>
                            <div class="message-time">${time}</div>
                            ${!message.is_read ? '<div class="unread-badge">1</div>' : ''}
                        </div>
                    `;
                });

                messagesHTML += `</div>`;

                // Добавляем кнопку чата с поддержкой
                messagesHTML += `
                    <div style="margin-top: 20px; text-align: center;">
                        <button onclick="profileManager.openSupportChat()" style="padding: 12px 24px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 14px;">
                            <i class="fas fa-headset"></i> Чат с поддержкой
                        </button>
                    </div>
                `;

                messagesSection.innerHTML = messagesHTML;
            }

            getAvatarIcon(messageType) {
                const icons = {
                    'info': 'info-circle',
                    'warning': 'exclamation-triangle',
                    'urgent': 'bell',
                    'success': 'check-circle'
                };
                return icons[messageType] || 'envelope';
            }

            getMessageColor(messageType) {
                const colors = {
                    'info': '#2196F3',
                    'warning': '#FF9800',
                    'urgent': '#F44336',
                    'success': '#4CAF50'
                };
                return colors[messageType] || '#667eea';
            }

            formatTime(date) {
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'только что';
                if (diff < 3600000) return `${Math.floor(diff / 60000)} мин назад`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)} ч назад`;
                if (diff < 172800000) return 'вчера';
                
                return date.toLocaleDateString('ru-RU');
            }

            openMessage(messageId) {
                const message = this.messages.find(msg => msg.id === messageId);
                if (!message) return;

                // Помечаем сообщение как прочитанное
                message.is_read = true;
                this.displayMessages();

                // Показываем содержимое сообщения
                alert(`${message.subject}\n\n${message.message}`);
            }

            openSupportChat() {
                if (this.chats.length > 0) {
                    this.openChat(this.chats[0].id);
                } else {
                    alert('Чат с поддержкой временно недоступен');
                }
            }

            openChat(chatId) {
                this.currentChatId = chatId;
                const chat = this.chats.find(c => c.id === chatId);
                
                if (chat) {
                    document.getElementById('chat-sender').textContent = chat.participant_name;
                    document.getElementById('chat-modal').style.display = 'flex';
                    this.loadChatHistory(chatId);
                }
            }

            closeChat() {
                document.getElementById('chat-modal').style.display = 'none';
                this.currentChatId = null;
            }

            async loadChatHistory(chatId) {
                try {
                    const response = await fetch(`/api/courier/chats/${chatId}/messages`);
                    let messages = [];

                    if (!response.ok) {
                        // Демо-сообщения
                        messages = [
                            {
                                sender_type: 'support',
                                sender_name: 'Поддержка',
                                message: 'Здравствуйте! Чем могу помочь?',
                                created_at: new Date(Date.now() - 3600000).toISOString()
                            },
                            {
                                sender_type: 'courier',
                                sender_name: this.courierData?.first_name || 'Курьер',
                                message: 'Добрый день! У меня вопрос по поводу нового заказа.',
                                created_at: new Date(Date.now() - 1800000).toISOString()
                            },
                            {
                                sender_type: 'support',
                                sender_name: 'Поддержка',
                                message: 'Да, конечно. Что именно вас интересует?',
                                created_at: new Date(Date.now() - 1200000).toISOString()
                            }
                        ];
                    } else {
                        const data = await response.json();
                        messages = data.messages || [];
                    }

                    this.displayChatMessages(messages);
                    
                } catch (error) {
                    console.error('Ошибка загрузки истории чата:', error);
                }
            }

            displayChatMessages(messages) {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';

                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.sender_type === 'courier' ? 'sent' : 'received'}`;
                    
                    const time = this.formatTime(new Date(msg.created_at));
                    
                    messageElement.innerHTML = `
                        <div>${msg.message}</div>
                        <div class="message-time">${time}</div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });

                // Прокрутка вниз
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async sendMessage() {
                const input = document.getElementById('chat-input');
                const text = input.value.trim();
                
                if (!text || !this.currentChatId) return;

                try {
                    if (!this.currentUser) {
                        alert('Ошибка: пользователь не авторизован');
                        return;
                    }

                    const userId = this.currentUser.id || this.currentUser.sub;
                    const response = await fetch(`/api/courier/chats/${this.currentChatId}/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: text,
                            user_id: userId
                        })
                    });

                    if (response.ok) {
                        // Добавляем сообщение в историю
                        const newMessage = {
                            sender_type: 'courier',
                            sender_name: this.courierData?.first_name || 'Курьер',
                            message: text,
                            created_at: new Date().toISOString()
                        };

                        this.displayChatMessages([newMessage]);
                        input.value = '';

                        // Имитация ответа поддержки
                        setTimeout(() => {
                            const replyMessage = {
                                sender_type: 'support',
                                sender_name: 'Поддержка',
                                message: 'Спасибо за информацию! Мы обработаем ваш запрос.',
                                created_at: new Date().toISOString()
                            };
                            this.displayChatMessages([replyMessage]);
                        }, 1000);
                    }
                    
                } catch (error) {
                    console.error('Ошибка отправки сообщения:', error);
                }
            }

            openSettings() {
                alert('Настройки профиля будут доступны в следующем обновлении');
            }

            logout() {
                if (confirm('Вы уверены, что хотите выйти?')) {
                    localStorage.removeItem('user');
                    window.location.href = 'main.html';
                }
            }

            setupEventListeners() {
                // Отправка сообщения по Enter
                document.getElementById('chat-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Загрузка данных при возвращении на страницу
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.currentUser) {
                        this.loadCourierData();
                        this.loadMessages();
                    }
                });

                // Автообновление каждые 30 секунд
                setInterval(() => {
                    if (this.currentUser) {
                        this.loadCourierData();
                        this.loadMessages();
                    }
                }, 30000);
            }

            showError(message) {
                const container = document.querySelector('.container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>${message}</div>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Попробовать снова
                    </button>
                `;
                container.appendChild(errorDiv);
            }
        }

        // Инициализация при загрузке страницы
        let profileManager;
        document.addEventListener('DOMContentLoaded', function() {
            profileManager = new ProfileManager();
        });
    </script>
</body>
</html>
