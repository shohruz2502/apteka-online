<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Zeeptook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .user-info {
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .user-detail {
            margin-bottom: 8px;
            color: #666;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Zeeptook</div>
        </div>
        
        <div class="card">
            <div class="user-info">
                <div class="user-avatar" id="profile-avatar">
                    <img id="profile-avatar-img" alt="Avatar">
                </div>
                <div class="user-name" id="profile-name">Загрузка...</div>
                <div class="user-detail" id="profile-email"></div>
                <div class="user-detail" id="profile-phone"></div>
                <div class="user-detail" id="profile-method"></div>
            </div>
        </div>
        
        <button class="btn" onclick="logout()">Выйти</button>
    </div>

    <script>
        // Загрузка данных пользователя
        function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('token');
            
            if (!user || !token) {
                window.location.href = 'register.html';
                return;
            }
            
            document.getElementById('profile-name').textContent = user.full_name || 'Пользователь';
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('profile-phone').textContent = `Телефон: ${user.phone || 'Не указан'}`;
            document.getElementById('profile-method').textContent = `Метод входа: ${user.auth_method === 'google' ? 'Google' : 'Email'}`;
            
            if (user.avatar_url) {
                document.getElementById('profile-avatar-img').src = user.avatar_url;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'register.html';
        }
        
        // Проверяем авторизацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
        });
    </script>
</body>
</html>
